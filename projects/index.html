<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Matt Thompson</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
	<link rel="manifest" href="/favicon/site.webmanifest">
	<style>
		* {box-sizing: border-box;}
		
		body { 
		  margin: 0px;
		  min-height: 100vh;
		  display: grid;
		  grid-template-rows: auto 1fr auto;
		  font-family: Arial, Helvetica, sans-serif;
		}

		footer{
			border-radius: 0px;
			background-color: #f1f1f1;
			margin: 0;
			text-align: center;
			font-size: small;
			color: rgb(0, 0, 0);
			padding: 20px;
			box-shadow: rgba(149, 157, 165, 0.3) 0px -3px 15px;
			width: 100%;
		}
		
		.body_content {
			margin-left: auto;
			margin-right: auto;
			padding: 20px 20px 40px;
			max-width: 1100px;
			width: 100%;
		}

		.header {
		  border-radius: 0px;
		  overflow: hidden;
		  min-height: 80px;
		  background-color: #f1f1f1;
		  padding: 20px 10px;
		  margin: 0;
		  box-shadow: rgba(149, 157, 165, 0.3) 0px 8px 24px;
		  display: flex;
		  align-items: center;
		  justify-content: space-between;
		}
		
		.header a {
		  float: none;
		  color: black;
		  text-align: center;
		  text-decoration: none;
		  font-size: 18px; 
		  line-height: 25px;
		  border-radius: 4px;
		  display: inline-flex;
		  align-items: center;
		}
		
		.header a.logo {
		  font-weight: bold;
		}

		.header .logo img {
		  width: 200px;
		  max-width: 100%;
		  height: auto;
		  display: block;
		}

		.header a.buttons {
		  padding: 12px;
		}
		
		.header a:hover {
		  background-color: #ddd;
		  color: black;
		}
		
		.header a.active {
		  background-color: dodgerblue;
		  color: white;
		}
		
		.header-right {
		  float: none;
		  display: flex;
		  align-items: center;
		}

		a:link {
  			color: rgb(0, 0, 0);
			text-decoration: none;
		}

		/* visited link */
		a:visited {
 			 color: rgb(0, 0, 0);
		}

		/* mouse over link */
		a:hover {
		  color: dodgerblue;
		}

		/* selected link */
		a:active {
		  color: dodgerblue;
		}
		
		grid-container {
			margin: 0 auto;
			padding-bottom: 50px;
			display: grid;
			column-gap: 28px;
			row-gap: 0px;
			grid-template-columns: repeat(3, minmax(0, 1fr));
			grid-template-rows: auto;
			background-color: rgba(255, 255, 255, 0.8);
			background-color: #ffffff00;
			justify-content: center;
			justify-items: stretch;
			max-width: 1100px;
			padding-left: 20px;
			padding-right: 20px;
		}

		.project-card {
			border-radius: 10px;
			overflow: hidden;
			background-color: rgb(249, 249, 249);
			box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
			display: grid;
			grid-template-rows: auto auto;
			cursor: pointer;
			text-decoration: none;
			color: inherit;
			transition: transform 180ms ease, box-shadow 180ms ease;
		}

		.project-card:hover,
		.project-card:focus-visible {
			transform: translateY(-4px);
			box-shadow: rgba(149, 157, 165, 0.35) 0px 12px 28px;
		}

		.project-card:focus-visible {
			outline: 2px solid dodgerblue;
			outline-offset: 4px;
		}

		.project-image {
			background-attachment: local;
			background-size: 170px auto;
			background-repeat: repeat;
			background-position: center;
			height: clamp(180px, 20vw, 260px);
			transition: opacity 180ms ease;
		}

		.project-card:hover .project-image,
		.project-card:focus-visible .project-image {
			opacity: 0.75;
		}

		.project-label {
			padding: 14px 12px;
			font-size: clamp(14px, 1.6vw, 18px);
			text-align: center;
		}

		.project-1 { background-image: url('https://matt-a-thompson.github.io/images/polyfan.png'); }
		.project-2 { background-image: url('https://matt-a-thompson.github.io/images/RTTDDFT.png'); }
		.project-3 { background-image: url('https://matt-a-thompson.github.io/images/PyRTP.png'); }
		@media screen and (max-width: 500px) {
		  .header a {
			float: none;
			display: block;
			text-align: left;
		  }
		  
		  .header-right {
			float: none;
		  }

		  .header {
			flex-direction: column;
			align-items: stretch;
			gap: 8px;
		  }

		  .header-right {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			width: 100%;
		  }
		  grid-container {
			grid-template-columns: 1fr;
			row-gap: 16px;
		  }
		  .project-image { height: 33vw; background-size: 25%; }
		  .project-label { font-size: 3.4vw; padding: 10px 12px; }

		}
		
		</style>
</head>
<body>
	<div class="header">
		<a href="../" class="logo"><img src="https://matt-a-thompson.github.io/images/name.png" alt="Matt Thompson"></a>
		<div class="header-right">
		  <a class="buttons" href="../">Home</a>
		  <a class="buttons" href="../teaching">Teaching</a>
		  <a class="buttons" href="../about.html">About</a>
		  <a class="buttons" href="../contact.html">Contact</a>
		</div>
	  </div>

	<div class="body_content">
		
		<h1>All Projects</h1>


		<grid-container>
			<a class="project-card" href="./fantrip-kbr-optimisation.html">
				<div class="project-image project-1"></div>
				<div class="project-label">Fantrip-KBr Optimisation</div>
			</a>

			<a class="project-card" href="./rttddftincp2k.html">
				<div class="project-image project-2"></div>
				<div class="project-label">Optimisation of RT-TDDFT Methods in CP2K</div>
			</a>

			<a class="project-card" href="./pyrtp.html">
				<div class="project-image project-3"></div>
				<div class="project-label">PyRTP</div>
			</a>
		</grid-container>
	</div>
	<footer>Last updated: February 2026</footer>
</body>
</html>
